<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Proposal - Kenna Giuzio Cake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Mr+De+Haviland&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Full-screen container */
        .intro-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Video background */
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .video-wrapper.visible {
            opacity: 1;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay gradient for readability */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
        }

        /* Center content */
        .intro-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
        }

        /* Logo */
        .intro-logo {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.5s ease-out;
            margin-bottom: 40px;
        }

        .intro-logo.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .intro-logo img {
            width: 280px;
            max-width: 80vw;
            filter: brightness(10) invert(1);
        }

        /* Enter button - white for proposal (dark background) */
        .enter-button {
            display: inline-block;
            padding: 20px 56px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: rgba(255,255,255,0.9);
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out, background 1.5s, color 1.5s;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .enter-button.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .enter-button:hover {
            background: rgba(255,255,255,0.3);
            color: #fff;
        }

        /* Skip button (subtle) */
        .skip-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            color: rgba(255,255,255,0.4);
            font-size: 0.7rem;
            letter-spacing: 1px;
            text-decoration: none;
            cursor: pointer;
            z-index: 100;
            transition: color 0.3s;
        }

        .skip-button:hover {
            color: rgba(255,255,255,0.7);
        }

        /* Loading state */
        .loading-spinner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: rgba(255,255,255,0.4);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-spinner.hidden {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .intro-logo img {
                width: 220px;
            }

            .enter-button {
                padding: 16px 36px;
                font-size: 0.75rem;
            }
        }

        /* Fade out entire page when leaving */
        .intro-container.leaving {
            opacity: 0;
            transition: opacity 2.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div class="intro-container" id="introContainer">
        <!-- Loading spinner -->
        <div class="loading-spinner" id="loadingSpinner"></div>

        <!-- Video background (vintage for proposal) -->
        <div class="video-wrapper" id="videoWrapper">
            <video id="introVideo" muted playsinline>
                <source src="videos/intro-vintage.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>
        </div>

        <!-- Center content -->
        <div class="intro-content">
            <div class="intro-logo" id="introLogo">
                <img src="images/logo.png" alt="Kenna Giuzio Cake">
            </div>
            <a class="enter-button" id="enterButton" href="#">
                View Proposal
            </a>
        </div>

        <!-- Skip link -->
        <a class="skip-button" id="skipButton">Skip</a>
    </div>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const clientId = params.get('clientId');

        // Determine destination URL
        function getDestinationUrl() {
            const forwardParams = new URLSearchParams();
            for (const [key, value] of params) {
                forwardParams.set(key, value);
            }
            forwardParams.set('fade', 'true');
            return '/proposals/proposal-builder.html?' + forwardParams.toString();
        }

        // Navigate to destination with graceful fade
        function goToDestination() {
            const container = document.getElementById('introContainer');
            container.classList.add('leaving');
            setTimeout(() => {
                window.location.href = getDestinationUrl();
            }, 2500);
        }

        // Elements
        const video = document.getElementById('introVideo');
        const videoWrapper = document.getElementById('videoWrapper');
        const spinner = document.getElementById('loadingSpinner');
        const logo = document.getElementById('introLogo');
        const enterButton = document.getElementById('enterButton');
        const skipButton = document.getElementById('skipButton');

        // Reveal timing (waterfall effect)
        const LOGO_REVEAL_TIME = 3;      // Logo appears first
        const BUTTON_REVEAL_TIME = 4.5;  // Button follows 1.5s later

        let revealTriggered = false;

        function triggerReveal() {
            if (revealTriggered) return;
            revealTriggered = true;

            // Show logo
            setTimeout(() => {
                logo.classList.add('visible');
            }, LOGO_REVEAL_TIME * 1000);

            // Show button shortly after logo (in sage green)
            setTimeout(() => {
                enterButton.classList.add('visible');
            }, BUTTON_REVEAL_TIME * 1000);
        }

        // Video intro
        video.addEventListener('canplay', () => {
            spinner.classList.add('hidden');
            videoWrapper.classList.add('visible');
            video.play().catch(() => {
                triggerReveal();
            });
            triggerReveal();
        });

        video.addEventListener('error', () => {
            spinner.classList.add('hidden');
            videoWrapper.style.background = 'linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%)';
            videoWrapper.classList.add('visible');
            triggerReveal();
        });

        // Fallback: if video doesn't load in 3 seconds, show content
        setTimeout(() => {
            if (!revealTriggered) {
                spinner.classList.add('hidden');
                videoWrapper.style.background = 'linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%)';
                videoWrapper.classList.add('visible');
                triggerReveal();
            }
        }, 3000);

        video.load();

        // Video timing and loop logic
        const VIDEO_PLAY_TIME = 10; // seconds of video before black
        const BLACK_PAUSE_TIME = 5000; // ms to hold on black
        let isPaused = false;

        video.addEventListener('timeupdate', () => {
            // After set time, start fading to black (video keeps playing)
            if (video.currentTime >= VIDEO_PLAY_TIME && !isPaused) {
                isPaused = true;

                // Fade to black while video keeps playing
                videoWrapper.style.transition = 'opacity 1.5s ease-in-out';
                videoWrapper.style.opacity = '0';

                // After fade completes, pause video and hold on black
                setTimeout(() => {
                    video.pause();

                    // Hold on black, then restart
                    setTimeout(() => {
                        // Reset video while still hidden
                        video.currentTime = 0;
                        video.play();

                        // Small delay then fade video back in smoothly
                        setTimeout(() => {
                            videoWrapper.style.opacity = '1';
                            isPaused = false;
                        }, 300);
                    }, BLACK_PAUSE_TIME);
                }, 1500); // Wait for fade to complete
            }
        });

        // Enter button click
        enterButton.addEventListener('click', (e) => {
            e.preventDefault();
            goToDestination();
        });

        // Skip button
        skipButton.addEventListener('click', (e) => {
            e.preventDefault();
            goToDestination();
        });
    </script>
</body>
</html>
