<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Studio - Kenna Giuzio Cake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Mr+De+Haviland&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            background: #fff;
            border-right: 1px solid #eee;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
        }

        .logo {
            text-align: center;
            padding: 30px 30px 30px;
            border-bottom: 1px solid #eee;
        }

        .logo img {
            width: 160px;
            height: auto;
        }

        .nav-menu {
            padding: 30px 0;
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 30px;
            color: #666;
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            background: #fafafa;
            color: #1a1a1a;
        }

        .nav-item.active {
            background: #fafafa;
            color: #1a1a1a;
            border-left-color: #b5956a;
        }

        .nav-item svg {
            width: 18px;
            height: 18px;
            opacity: 0.7;
        }

        .nav-divider {
            height: 1px;
            background: #eee;
            margin: 15px 30px;
        }

        /* Main Content */
        .main {
            margin-left: 260px;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 40px;
            background: url('../images/header-flowers.jpg') center center / cover no-repeat;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header > * {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .header-date {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .main-content {
            padding: 40px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: #b5956a;
            color: #fff;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #a38559;
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        /* Section */
        .section {
            background: #fff;
            border: 1px solid #eee;
            margin-bottom: 30px;
        }

        /* Projects Table */
        .projects-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .projects-table th {
            text-align: left;
            padding: 16px 20px;
            font-size: 0.65rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #999;
            border-bottom: 1px solid #eee;
        }

        .projects-table td {
            padding: 18px 20px;
            border-bottom: 1px solid #f5f5f5;
            font-size: 0.85rem;
        }

        .projects-table tr:last-child td {
            border-bottom: none;
        }

        .projects-table tr:hover {
            background: #fafafa;
        }

        .project-name {
            font-weight: 400;
        }

        .project-name a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }

        .project-name a:hover {
            color: #b5956a;
        }

        .date-cell {
            color: #666;
            font-size: 0.8rem;
        }

        .date-cell.empty {
            color: #ccc;
        }

        .date-cell.past {
            color: #999;
        }

        .date-cell.upcoming {
            color: #1a1a1a;
            font-weight: 400;
        }

        .date-cell.soon {
            color: #b5956a;
            font-weight: 500;
        }

        .date-cell.clickable {
            cursor: pointer;
            position: relative;
        }

        .date-cell.clickable:hover {
            color: #b5956a;
        }

        .date-cell .set-date {
            color: #b5956a;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .date-cell .set-date:hover {
            text-decoration: underline;
        }

        /* Progress Bar */
        .progress-cell {
            min-width: 180px;
        }

        .progress-bar {
            display: flex;
            gap: 4px;
            margin-bottom: 6px;
        }

        .progress-step {
            flex: 1;
            height: 6px;
            background: #eee;
            border-radius: 3px;
        }

        .progress-step.complete {
            background: #b5956a;
        }

        .progress-step.current {
            background: #dfc89f;
        }

        .progress-step.skipped {
            background: #eee;
            opacity: 0.5;
        }

        .progress-wrapper {
            position: relative;
            padding-bottom: 18px;
        }

        .progress-label {
            font-size: 0.7rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            top: 10px;
        }

        .progress-label.current {
            color: #b5956a;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #999;
        }

        .empty-state h3 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 400;
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #666;
        }

        .empty-state p {
            font-size: 0.9rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 1200;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: #fff;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 28px 32px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 400;
        }

        .modal-close {
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-body {
            padding: 32px;
        }

        .modal-footer {
            padding: 24px 32px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: #666;
        }

        .form-input, .form-select, .form-textarea {
            padding: 12px 14px;
            border: 1px solid #ddd;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #b5956a;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Timeline */
        .timeline-container {
            position: relative;
            height: 90px;
        }

        .timeline-track {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ddd;
        }

        .timeline-months {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
        }

        .timeline-month {
            font-size: 0.6rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #bbb;
        }

        .timeline-today {
            position: absolute;
            top: 51px;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .timeline-today-dot {
            width: 12px;
            height: 12px;
            background: #7b9e87;
            border-radius: 50%;
        }

        .timeline-event {
            position: absolute;
            top: 51px;
            transform: translate(-50%, -50%);
            text-align: center;
            cursor: pointer;
            z-index: 2;
        }

        .timeline-event-dot {
            width: 12px;
            height: 12px;
            background: #b5956a;
            border-radius: 50%;
        }

        .timeline-event-label {
            font-size: 0.55rem;
            color: #888;
            white-space: nowrap;
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
        }

        .timeline-event-label.stagger {
            bottom: 30px;
        }

        .timeline-event:hover .timeline-event-dot {
            transform: scale(1.3);
            box-shadow: 0 0 0 3px rgba(181, 149, 106, 0.3);
        }

        .timeline-event:hover .timeline-event-label {
            color: #1a1a1a;
            font-weight: 500;
        }

        .projects-table tr.highlight {
            background: #f8f3eb !important;
            box-shadow: inset 4px 0 0 #b5956a;
        }

        .projects-table tr.highlight .project-name a {
            color: #b5956a !important;
            font-weight: 500;
        }

        .projects-table tr.highlight .date-cell {
            color: #b5956a !important;
        }

        .projects-table tr.highlight .date-cell span {
            color: #b5956a !important;
        }

        /* Action Buttons */
        .btn-small {
            padding: 6px 12px;
            font-size: 0.7rem;
            border: 1px solid #ddd;
            background: #fff;
            color: #666;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.2s;
            margin-right: 6px;
            margin-bottom: 4px;
            border-radius: 6px;
        }

        .btn-small:hover {
            border-color: #b5956a;
            color: #b5956a;
        }

        .btn-small.status-draft {
            background: #fdf8f3;
            border-color: #dfc89f;
            color: #8b7355;
        }

        .btn-small.status-sent {
            background: #f5f0fa;
            border-color: #b8a9c9;
            color: #6b5b7a;
        }

        .btn-small.status-paid {
            background: #f0f7f2;
            border-color: #a8b5a0;
            color: #5a6b52;
        }

        /* The Setup Legend */
        .actions-legend {
            display: flex;
            gap: 12px;
            font-size: 0.55rem;
            color: #999;
            margin-top: 4px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 2px;
        }

        .legend-dot.draft { background: #dfc89f; }
        .legend-dot.sent { background: #b8a9c9; }
        .legend-dot.paid { background: #a8b5a0; }

        /* Calendar Popup */
        .calendar-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            max-width: 95vw;
            max-height: 90vh;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 1000;
            flex-direction: column;
            overflow: hidden;
        }

        .calendar-popup.active {
            display: flex;
        }

        .calendar-popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
            background: #fafafa;
            cursor: move;
        }

        .calendar-popup-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            font-weight: 400;
        }

        .calendar-popup-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        .calendar-popup-close:hover {
            color: #333;
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #eee;
        }

        .calendar-nav button {
            background: none;
            border: 1px solid #ddd;
            padding: 6px 12px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            border-radius: 4px;
        }

        .calendar-nav button:hover {
            background: #f5f5f5;
        }

        .calendar-month-year {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
        }

        .calendar-grid {
            padding: 16px;
            overflow-y: auto;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-size: 0.65rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 8px;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day {
            min-height: 70px;
            padding: 6px;
            border: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.15s;
            position: relative;
        }

        .calendar-day:hover {
            background: #fafafa;
            border-color: #ddd;
        }

        .calendar-day.other-month {
            color: #ccc;
            background: #fafafa;
        }

        .calendar-day.today {
            border-color: #999;
        }

        .calendar-day.selected {
            border-color: #b5956a;
            background: #fdfcfb;
        }

        .calendar-day.past {
            color: #bbb;
        }

        .calendar-day .day-number {
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .calendar-day .day-events {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .day-event {
            font-size: 0.6rem;
            padding: 2px 4px;
            border-radius: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .day-event.event {
            background: #e8ede5;
            color: #5a6b52;
        }

        .day-event.tasting {
            background: #f5eee3;
            color: #8b7355;
        }

        .day-event.inquiry {
            background: #e8e3f0;
            color: #6b5b7a;
        }

        .day-event.personal {
            background: #f0f0f0;
            color: #666;
        }

        .day-event-more {
            font-size: 0.55rem;
            color: #999;
        }

        .calendar-popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 999;
        }

        .calendar-popup-overlay.active {
            display: block;
        }

        .calendar-popup-footer {
            padding: 12px 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .full-calendar-link {
            color: #b5956a;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .full-calendar-link:hover {
            text-decoration: underline;
        }

        /* Time Picker Modal */
        .time-picker-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 1100;
            justify-content: center;
            align-items: center;
        }

        .time-picker-modal.active {
            display: flex;
        }

        .time-picker-content {
            background: #fff;
            width: 360px;
            max-width: 95vw;
            border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .time-picker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
        }

        .time-picker-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
        }

        .time-picker-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        .time-picker-close:hover {
            color: #333;
        }

        .time-picker-body {
            padding: 20px;
        }

        .time-picker-date {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 16px;
            text-align: center;
        }

        .time-picker-input-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .time-picker-input-row label {
            font-size: 0.85rem;
            color: #666;
        }

        .time-picker-input-row input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        .time-picker-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px 20px;
            border-top: 1px solid #eee;
        }

        .btn-secondary {
            padding: 10px 20px;
            border: 1px solid #ddd;
            background: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .btn-primary {
            padding: 10px 20px;
            border: none;
            background: #b5956a;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #a38559;
        }
    </style>
</head>

    <script src="/js/api.js"></script>
    <script>
        // Set header date
        const today = new Date();
        const todayStr = today.toISOString().split('T')[0];
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('headerDate').textContent = today.toLocaleDateString('en-US', options);

        // Calendar state
        let calendarCurrentMonth = today.getMonth();
        let calendarCurrentYear = today.getFullYear();
        let calendarSelectedDate = null;
        let calendarEditingClientId = null;
        let calendarEditingField = null; // 'tasting' or 'event'
        let pendingDate = null; // Date selected, waiting for time

        // Hybrid approach: Load from API on page load, use localStorage for sync operations
        // The API client in /js/api.js handles backend calls

        // Local storage functions (sync - for immediate UI updates)
        function getClientsLocal() {
            return JSON.parse(localStorage.getItem('kgc_clients') || '[]');
        }

        function saveClientsLocal(clients) {
            localStorage.setItem('kgc_clients', JSON.stringify(clients));
        }

        function getTastingDraft(clientId) {
            const drafts = JSON.parse(localStorage.getItem('kgc_tasting_drafts') || '{}');
            return drafts[clientId] || drafts[String(clientId)];
        }

        function getPortalData(clientId) {
            return JSON.parse(localStorage.getItem('kgc_portal_' + clientId) || '{}');
        }

        function isProposalSigned(clientId) {
            const signatures = JSON.parse(localStorage.getItem('kgc_signatures') || '{}');
            return signatures[clientId] || signatures[String(clientId)];
        }

        function hasProposalDraft(clientId) {
            const drafts = JSON.parse(localStorage.getItem('kgc_proposal_drafts') || '{}');
            return drafts[clientId] || drafts[String(clientId)];
        }

        // Wrapper that uses localStorage (for backwards compatibility)
        function getClients() {
            return getClientsLocal();
        }

        function saveClients(clients) {
            saveClientsLocal(clients);
            // Also sync to API in background (fire and forget)
            syncClientsToAPI(clients);
        }

        // Sync clients to API (background operation)
        async function syncClientsToAPI(clients) {
            // For now, just log - full sync will be added later
            console.log('Would sync', clients.length, 'clients to API');
        }

        // Load clients from API and update localStorage
        async function loadClientsFromAPI() {
            try {
                const apiClients = await apiGetClients();
                if (apiClients && apiClients.length > 0) {
                    // Convert from snake_case to camelCase
                    const clients = toCamelCase(apiClients);
                    localStorage.setItem('kgc_clients', JSON.stringify(clients));
                    console.log('Loaded', clients.length, 'clients from API');
                    // Re-render the page with fresh data
                    renderTimeline();
                    renderProjects();
                }
            } catch (error) {
                console.log('API unavailable, using localStorage data');
            }
        }

        function openTastingScheduler(clientId) {
            window.location.href = `/invoices/tasting-scheduler.html?clientId=${clientId}`;
        }

        async function openProposalBuilder(clientId) {
            // Generate a unique 4-digit proposal number if not already assigned
            const drafts = JSON.parse(localStorage.getItem('kgc_proposal_drafts') || '{}');

            // Check if this client already has a proposal with a number
            if (!drafts[clientId] || !drafts[clientId].proposalNumber) {
                // Find the highest existing proposal number
                let maxNum = 0;
                Object.values(drafts).forEach(draft => {
                    if (draft.proposalNumber) {
                        const num = parseInt(draft.proposalNumber, 10);
                        if (num > maxNum) maxNum = num;
                    }
                });

                // Generate next proposal number (4 digits, starting from 0750)
                const newProposalNumber = String(maxNum === 0 ? 750 : maxNum + 1).padStart(4, '0');

                // Save the proposal number to the draft
                if (!drafts[clientId]) {
                    drafts[clientId] = {};
                }
                drafts[clientId].proposalNumber = newProposalNumber;
                drafts[clientId].createdAt = drafts[clientId].createdAt || new Date().toISOString();
                localStorage.setItem('kgc_proposal_drafts', JSON.stringify(drafts));

                // Sync to API
                try {
                    await saveProposalDraft(clientId, drafts[clientId]);
                } catch (error) {
                    console.log('Proposal draft API sync failed:', error.message);
                }

                console.log('Assigned proposal number P-' + newProposalNumber + ' to client ' + clientId);
            }

            window.location.href = `/proposals/proposal-builder.html?clientId=${clientId}`;
        }

        function viewSignedProposal(clientId) {
            // Open in same window for now - could be popup later
            window.location.href = `/proposals/proposal-builder.html?clientId=${clientId}&view=signed`;
        }

        function formatDate(dateStr) {
            if (!dateStr) return null;
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function formatTime(timeStr) {
            if (!timeStr) return '';
            const [hours, mins] = timeStr.split(':');
            const h = parseInt(hours);
            const ampm = h >= 12 ? 'PM' : 'AM';
            const hour12 = h % 12 || 12;
            return `${hour12}:${mins} ${ampm}`;
        }

        function formatDateTime(dateStr, timeStr) {
            const date = formatDate(dateStr);
            if (!date) return null;
            const time = formatTime(timeStr);
            return time ? `${date} @ ${time}` : date;
        }

        function getDateClass(dateStr) {
            if (!dateStr) return 'empty';
            const date = new Date(dateStr + 'T00:00:00');
            const diffDays = Math.ceil((date - today) / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return 'past';
            return '';
        }

        function getProgressInfo(client) {
            const signed = isProposalSigned(client.id);
            const portalData = getPortalData(client.id);
            const tastingDraft = getTastingDraft(client.id);
            const proposalDraft = hasProposalDraft(client.id);
            const tastingPaid = portalData.tastingPaid;
            const tastingStarted = client.status === 'tasting' || tastingDraft || tastingPaid;

            const steps = ['inquiry', 'tasting', 'proposal', 'booked', 'delivered'];
            let currentStep = 0;
            let label = 'Inquiry';

            // Track which steps are actually completed
            let stepStates = ['complete', 'future', 'future', 'future', 'future']; // inquiry always done

            // Tasting stage
            if (tastingStarted) {
                stepStates[1] = tastingPaid ? 'complete' : 'current';
                if (!proposalDraft && !signed) {
                    currentStep = 1;
                    label = 'Tasting';
                }
            } else {
                stepStates[1] = 'skipped'; // Will be ghosted if we're past it
            }

            // Proposal stage - if proposal draft exists or signed
            if (client.status === 'proposal' || proposalDraft || signed) {
                currentStep = 2;
                label = 'Proposal';
                if (!tastingStarted) stepStates[1] = 'skipped';
                stepStates[2] = signed ? 'complete' : 'current';
            }

            // Booked stage - signed and deposit paid
            if (signed && portalData.depositPaid) {
                currentStep = 3;
                label = 'Booked';
                stepStates[2] = 'complete';
                stepStates[3] = 'current';
            }

            // Delivered stage
            if (client.status === 'complete' || client.status === 'delivered') {
                currentStep = 4;
                label = 'Delivered';
                stepStates[3] = 'complete';
                stepStates[4] = 'current';
            }

            return { currentStep, label, total: steps.length, stepStates };
        }

        function renderProgressBar(progress) {
            // Calculate position percentage for the label (center it on current step)
            const stepWidth = 100 / progress.total;
            const labelPosition = (progress.currentStep * stepWidth) + (stepWidth / 2);

            let html = '<div class="progress-wrapper">';
            html += '<div class="progress-bar">';
            for (let i = 0; i < progress.total; i++) {
                const state = progress.stepStates ? progress.stepStates[i] : (i < progress.currentStep ? 'complete' : (i === progress.currentStep ? 'current' : 'future'));
                let cls = 'progress-step';
                if (state === 'complete') cls += ' complete';
                else if (state === 'current') cls += ' current';
                else if (state === 'skipped') cls += ' skipped';
                // 'future' gets no additional class (stays ghosted/grey)
                html += `<div class="${cls}"></div>`;
            }
            html += '</div>';
            html += `<div class="progress-label ${progress.currentStep < progress.total - 1 ? 'current' : ''}" style="position: absolute; left: ${labelPosition}%; transform: translateX(-50%); white-space: nowrap;">${progress.label}</div>`;
            html += '</div>';
            return html;
        }

        function openClientPortal(clientId) {
            window.location.href = `/clients/view.html?id=${clientId}`;
        }

        // Calendar popup functions
        let calendarEditingCurrentTime = null;

        function openCalendarPopup(clientId, field, currentDate, currentTime) {
            calendarEditingClientId = clientId;
            calendarEditingField = field;
            calendarSelectedDate = currentDate || null;
            calendarEditingCurrentTime = currentTime || null;

            // Set title
            const title = field === 'tasting' ? 'Select Tasting Date' : 'Select Event Date';
            document.getElementById('calendarPopupTitle').textContent = title;

            // Set month/year to current date or selected date
            if (currentDate) {
                const d = new Date(currentDate + 'T00:00:00');
                calendarCurrentMonth = d.getMonth();
                calendarCurrentYear = d.getFullYear();
            } else {
                calendarCurrentMonth = today.getMonth();
                calendarCurrentYear = today.getFullYear();
            }

            renderCalendar();
            document.getElementById('calendarOverlay').classList.add('active');
            document.getElementById('calendarPopup').classList.add('active');
        }

        function closeCalendarPopup() {
            document.getElementById('calendarOverlay').classList.remove('active');
            document.getElementById('calendarPopup').classList.remove('active');
            calendarEditingClientId = null;
            calendarEditingField = null;
        }

        function changeMonth(delta) {
            calendarCurrentMonth += delta;
            if (calendarCurrentMonth > 11) {
                calendarCurrentMonth = 0;
                calendarCurrentYear++;
            } else if (calendarCurrentMonth < 0) {
                calendarCurrentMonth = 11;
                calendarCurrentYear--;
            }
            renderCalendar();
        }

        function getEventsForMonth(year, month) {
            const clients = getClients();
            const events = [];

            clients.forEach(client => {
                // Event dates
                if (client.eventDate) {
                    const d = new Date(client.eventDate + 'T00:00:00');
                    if (d.getFullYear() === year && d.getMonth() === month) {
                        events.push({
                            date: client.eventDate,
                            type: 'event',
                            name: client.name,
                            eventType: client.eventType || 'Event'
                        });
                    }
                }
                // Tasting dates
                const tastingDraft = getTastingDraft(client.id);
                const tastingDate = tastingDraft?.date || client.tastingDate;
                if (tastingDate) {
                    const d = new Date(tastingDate + 'T00:00:00');
                    if (d.getFullYear() === year && d.getMonth() === month) {
                        events.push({
                            date: tastingDate,
                            type: 'tasting',
                            name: client.name,
                            eventType: 'Tasting'
                        });
                    }
                }
                // Inquiry dates
                if (client.createdAt) {
                    const inquiryDate = client.createdAt.split('T')[0];
                    const d = new Date(inquiryDate + 'T00:00:00');
                    if (d.getFullYear() === year && d.getMonth() === month) {
                        const lastName = client.name.split(' ').pop();
                        events.push({
                            date: inquiryDate,
                            type: 'inquiry',
                            name: lastName + ' Inquiry',
                            eventType: 'Inquiry'
                        });
                    }
                }
            });

            // Custom calendar events
            const customEvents = JSON.parse(localStorage.getItem('kgc_calendar_events') || '[]');
            customEvents.forEach(evt => {
                if (evt.date) {
                    addEventForMonth(events, evt.date, evt.endDate, year, month, {
                        type: evt.type || 'event',
                        name: evt.title || 'Event',
                        eventType: evt.eventType || 'Event'
                    });
                }
            });

            // Imported calendars
            const importedCalendars = JSON.parse(localStorage.getItem('kgc_imported_calendars') || '[]');
            importedCalendars.forEach(cal => {
                if (cal.enabled) {
                    cal.events.forEach(evt => {
                        if (evt.date) {
                            addEventForMonth(events, evt.date, evt.endDate, year, month, {
                                type: 'personal',
                                name: evt.name || 'Personal',
                                eventType: cal.name || 'Personal'
                            });
                        }
                    });
                }
            });

            return events;
        }

        // Helper to add event entries for each day it spans within the month
        function addEventForMonth(events, startDate, endDate, year, month, eventData) {
            const monthStart = new Date(year, month, 1);
            const monthEnd = new Date(year, month + 1, 0);

            const start = new Date(startDate + 'T00:00:00');
            const end = endDate ? new Date(endDate + 'T00:00:00') : start;

            // Iterate through each day of the event
            const current = new Date(Math.max(start.getTime(), monthStart.getTime()));
            const lastDay = new Date(Math.min(end.getTime(), monthEnd.getTime()));

            while (current <= lastDay) {
                if (current.getMonth() === month && current.getFullYear() === year) {
                    const dateStr = current.getFullYear() + '-' +
                        String(current.getMonth() + 1).padStart(2, '0') + '-' +
                        String(current.getDate()).padStart(2, '0');
                    events.push({
                        date: dateStr,
                        ...eventData,
                        isMultiDay: endDate && endDate !== startDate,
                        isStart: dateStr === startDate,
                        isEnd: dateStr === endDate
                    });
                }
                current.setDate(current.getDate() + 1);
            }
        }

        function renderCalendar() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                               'July', 'August', 'September', 'October', 'November', 'December'];

            document.getElementById('calendarMonthYear').textContent =
                monthNames[calendarCurrentMonth] + ' ' + calendarCurrentYear;

            const events = getEventsForMonth(calendarCurrentYear, calendarCurrentMonth);

            // Group events by date
            const eventsByDate = {};
            events.forEach(e => {
                if (!eventsByDate[e.date]) eventsByDate[e.date] = [];
                eventsByDate[e.date].push(e);
            });

            const firstDay = new Date(calendarCurrentYear, calendarCurrentMonth, 1);
            const lastDay = new Date(calendarCurrentYear, calendarCurrentMonth + 1, 0);
            const startDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();

            let html = '';

            // Previous month's trailing days
            const prevMonth = new Date(calendarCurrentYear, calendarCurrentMonth, 0);
            const prevMonthDays = prevMonth.getDate();
            for (let i = startDayOfWeek - 1; i >= 0; i--) {
                const day = prevMonthDays - i;
                html += `<div class="calendar-day other-month"><span class="day-number">${day}</span></div>`;
            }

            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${calendarCurrentYear}-${String(calendarCurrentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const date = new Date(calendarCurrentYear, calendarCurrentMonth, day);
                const dayEvents = eventsByDate[dateStr] || [];

                let classes = 'calendar-day';
                if (date < today) classes += ' past';
                if (date.toDateString() === today.toDateString()) classes += ' today';
                if (dateStr === calendarSelectedDate) classes += ' selected';

                // Build events HTML
                let eventsHtml = '<div class="day-events">';
                const maxDisplay = 2;
                dayEvents.slice(0, maxDisplay).forEach(e => {
                    const shortName = e.name.length > 10 ? e.name.substring(0, 8) + '...' : e.name;
                    eventsHtml += `<div class="day-event ${e.type}" title="${e.name} (${e.eventType})">${shortName}</div>`;
                });
                if (dayEvents.length > maxDisplay) {
                    eventsHtml += `<div class="day-event-more">+${dayEvents.length - maxDisplay} more</div>`;
                }
                eventsHtml += '</div>';

                html += `<div class="${classes}" onclick="selectCalendarDate('${dateStr}')">
                    <span class="day-number">${day}</span>
                    ${eventsHtml}
                </div>`;
            }

            // Next month's leading days
            const totalCells = startDayOfWeek + daysInMonth;
            const remainingCells = (7 - (totalCells % 7)) % 7;
            for (let i = 1; i <= remainingCells; i++) {
                html += `<div class="calendar-day other-month"><span class="day-number">${i}</span></div>`;
            }

            document.getElementById('calendarDays').innerHTML = html;
        }

        // Render 6-month timeline
        function renderTimeline() {
            const container = document.getElementById('timelineContainer');
            const clients = getClients();

            // Get current date and 6 months later
            const now = new Date();
            const sixMonthsLater = new Date();
            sixMonthsLater.setMonth(sixMonthsLater.getMonth() + 6);

            // Collect only event dates (not tastings)
            const eventDots = [];

            clients.filter(c => !c.archived && c.status !== 'complete').forEach(c => {
                const lastName = c.name.split(' ').pop();

                if (c.eventDate) {
                    const eventDate = new Date(c.eventDate + 'T00:00:00');
                    if (eventDate >= now && eventDate <= sixMonthsLater) {
                        eventDots.push({
                            id: c.id,
                            name: lastName,
                            date: eventDate,
                            time: c.eventTime
                        });
                    }
                }
            });

            // Sort by date
            eventDots.sort((a, b) => a.date - b.date);

            // Generate month data for next 6 months
            const months = [];
            for (let i = 0; i < 6; i++) {
                const d = new Date(now.getFullYear(), now.getMonth() + i, 1);
                months.push({
                    label: d.toLocaleDateString('en-US', { month: 'short' }).toUpperCase(),
                    year: d.getFullYear(),
                    month: d.getMonth()
                });
            }

            let html = '<div class="timeline-track"></div>';

            // Today marker (green dot) - position within first month segment (0-20%)
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            const dayInMonth = now.getDate();
            const daysInCurrentMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const todayPos = (dayInMonth / daysInCurrentMonth) * 20; // First segment is 20% wide
            const todayFormatted = now.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            html += `<div class="timeline-today" style="left: ${Math.max(1, todayPos)}%;"><div class="timeline-today-dot" title="Today - ${todayFormatted}"></div></div>`;

            // Month labels (evenly spaced)
            html += '<div class="timeline-months">';
            months.forEach(m => {
                html += `<div class="timeline-month">${m.label}</div>`;
            });
            html += '</div>';

            // Helper to calculate position for a date (0-100%)
            // Month labels are at 0%, 20%, 40%, 60%, 80%, 100% (space-between with 6 items)
            // So each month segment is 20% wide (5 segments between 6 labels)
            function getPositionForDate(date) {
                const eventMonth = date.getMonth();
                const eventYear = date.getFullYear();
                const eventDay = date.getDate();
                const daysInEventMonth = new Date(eventYear, eventMonth + 1, 0).getDate();

                // Find which segment (0-5) this month falls in
                for (let i = 0; i < 6; i++) {
                    if (months[i].year === eventYear && months[i].month === eventMonth) {
                        // Position matches space-between label layout: 0%, 20%, 40%, 60%, 80%, 100%
                        const segmentStart = (i / 5) * 100; // 5 gaps between 6 labels
                        const segmentWidth = 20; // Each segment is 20%
                        const dayProgress = eventDay / daysInEventMonth;
                        // For last month (index 5), don't go past 100%
                        if (i === 5) {
                            return Math.min(100, segmentStart + (dayProgress * segmentWidth * 0.5));
                        }
                        return segmentStart + (dayProgress * segmentWidth);
                    }
                }
                return -1; // Not in range
            }

            // Event markers (gold dots) - with staggering for overlaps
            let lastBasePosition = -100; // Last label at base level
            let lastWasStaggered = false;
            eventDots.forEach(dot => {
                let position = getPositionForDate(dot.date);
                if (position < 0) return; // Skip if not in range
                position = Math.max(2, Math.min(98, position));

                // Check if too close to last base-level label (within 3%)
                let stagger = false;
                if (position - lastBasePosition < 3) {
                    // Only stagger if the previous one was NOT staggered (alternating pattern)
                    if (!lastWasStaggered) {
                        stagger = true;
                    } else {
                        // Previous was staggered, this goes back to base
                        lastBasePosition = position;
                    }
                } else {
                    // Enough space, reset to base level
                    lastBasePosition = position;
                }
                lastWasStaggered = stagger;

                const timeStr = dot.time ? ' @ ' + formatTime(dot.time) : '';
                const staggerClass = stagger ? ' stagger' : '';
                html += `<div class="timeline-event" style="left: ${position}%;"
                    onclick="openClientPortal(${dot.id})"
                    onmouseenter="highlightProject(${dot.id})"
                    onmouseleave="unhighlightProject(${dot.id})"
                    title="${dot.name} - ${dot.date.toLocaleDateString()}${timeStr}">
                    <div class="timeline-event-dot"></div>
                    <div class="timeline-event-label${staggerClass}">${dot.name}</div>
                </div>`;
            });

            container.innerHTML = html;
        }

        function highlightProject(clientId) {
            const row = document.querySelector(`tr[data-client-id="${clientId}"]`);
            if (row) row.classList.add('highlight');
        }

        function unhighlightProject(clientId) {
            const row = document.querySelector(`tr[data-client-id="${clientId}"]`);
            if (row) row.classList.remove('highlight');
        }

        applyBrandColors();
        // Load brand palette from API in background
        loadBrandPaletteFromAPI();
        renderTimeline();
        renderProjects();

        // Load fresh data from API (updates localStorage and re-renders)
        loadClientsFromAPI();
    </script>
</body>
</html>
